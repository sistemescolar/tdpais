<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Backup do Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-backup {
      background-color: #4CAF50;
      color: white;
    }

    .btn-voltar {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Backup Completo do Sistema</h1>
    <p>Clique no bot√£o abaixo para baixar um arquivo com todos os dados armazenados no sistema.</p>

    <button class="btn-backup" onclick="gerarBackup()">üì¶ Gerar Backup</button>
    <button class="btn-voltar" onclick="window.location.href='index.html'">‚Ü©Ô∏è Voltar para o Login</button>
  </div>

  <script>
    function gerarBackup() {
      const dados = {};

      // Percorre todas as chaves do localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const chave = localStorage.key(i);
        dados[chave] = localStorage.getItem(chave);
      }

      // Cria o blob do JSON
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      // Cria link para download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup_sistema.json';
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
