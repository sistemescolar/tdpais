<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Backup e Restaura√ß√£o do Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-backup {
      background-color: #4CAF50;
      color: white;
    }

    .btn-restore {
      background-color: #2196F3;
      color: white;
    }

    .btn-voltar {
      background-color: #555;
      color: white;
    }

    input[type="file"] {
      display: none;
    }

    label[for="fileInput"] {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Backup e Restaura√ß√£o</h1>
    <p>Voc√™ pode exportar todos os dados ou restaurar um backup existente.</p>

    <button class="btn-backup" onclick="gerarBackup()">üì• Gerar Backup</button>

    <label for="fileInput">üì§ Restaurar Backup</label>
    <input type="file" id="fileInput" accept=".json" onchange="restaurarBackup(event)">

    <br>
    <button class="btn-voltar" onclick="window.location.href='index.html'">‚Ü©Ô∏è Voltar para o Login</button>
  </div>

  <script>
    function gerarBackup() {
      const dados = {};

      for (let i = 0; i < localStorage.length; i++) {
        const chave = localStorage.key(i);
        dados[chave] = localStorage.getItem(chave);
      }

      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup_sistema.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const dados = JSON.parse(e.target.result);
          if (confirm("Tem certeza que deseja restaurar este backup? Isso substituir√° os dados atuais.")) {
            localStorage.clear();
            for (const chave in dados) {
              localStorage.setItem(chave, dados[chave]);
            }
            alert("Backup restaurado com sucesso!");
            location.reload();
          }
        } catch (err) {
          alert("Erro ao importar o arquivo. Verifique se √© um backup v√°lido.");
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
