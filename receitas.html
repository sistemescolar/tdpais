<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Receitas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background: #f5f5f5;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .user-info p {
      margin: 5px 0;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }

    .btn {
      padding: 10px 15px;
      margin-top: 10px;
      margin-right: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #eee;
    }

    .actions button {
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .user-info {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Cadastro de Receitas</h2>
  </header>

  <div class="user-info">
    <p id="usuarioInfo">Usuário: ...</p>
    <p id="horaAtual">Hora: --:--:--</p>
  </div>

  <div>
    <label>Valor da Receita (R$):</label>
    <input type="number" id="valor" step="0.01">

    <label>Descrição:</label>
    <input type="text" id="descricao">

    <label>Data:</label>
    <input type="date" id="data">

    <button class="btn" onclick="salvarReceita()">Salvar Receita</button>
    <button class="btn" onclick="gerarPDF()">Gerar PDF</button>
    <button class="btn" onclick="voltar()">Voltar ao Painel</button>
  </div>

  <div id="tabelaPDF">
    <table id="tabelaReceitas">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) {
      window.location.href = "index.html";
    } else {
      document.getElementById("usuarioInfo").textContent = "Usuário: " + usuario;
    }

    function atualizarRelogio() {
      const agora = new Date();
      document.getElementById("horaAtual").textContent = "Hora: " + agora.toLocaleTimeString();
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    let editando = null;

    function salvarReceita() {
      const valor = parseFloat(document.getElementById("valor").value);
      const descricao = document.getElementById("descricao").value.trim();
      const data = document.getElementById("data").value;

      if (!valor || !descricao || !data) {
        alert("Preencha todos os campos!");
        return;
      }

      let receitas = JSON.parse(localStorage.getItem("receitas") || "[]");

      if (editando !== null) {
        receitas[editando] = { valor, descricao, data };
        editando = null;
      } else {
        receitas.push({ valor, descricao, data });
      }

      localStorage.setItem("receitas", JSON.stringify(receitas));
      limparCampos();
      listarReceitas();
    }

    function listarReceitas() {
      const receitas = JSON.parse(localStorage.getItem("receitas") || "[]");
      const tbody = document.querySelector("#tabelaReceitas tbody");
      tbody.innerHTML = "";

      receitas.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.data}</td>
          <td>${r.descricao}</td>
          <td>R$ ${parseFloat(r.valor).toFixed(2)}</td>
          <td class="actions">
            <button onclick="editarReceita(${i})">Editar</button>
            <button onclick="excluirReceita(${i})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editarReceita(i) {
      const receitas = JSON.parse(localStorage.getItem("receitas") || "[]");
      const r = receitas[i];
      document.getElementById("valor").value = r.valor;
      document.getElementById("descricao").value = r.descricao;
      document.getElementById("data").value = r.data;
      editando = i;
    }

    function excluirReceita(i) {
      if (confirm("Deseja excluir esta receita?")) {
        let receitas = JSON.parse(localStorage.getItem("receitas") || "[]");
        receitas.splice(i, 1);
        localStorage.setItem("receitas", JSON.stringify(receitas));
        listarReceitas();
      }
    }

    function limparCampos() {
      document.getElementById("valor").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("data").value = "";
    }

    function gerarPDF() {
      const elemento = document.getElementById("tabelaPDF");
      const opt = {
        margin: 0.5,
        filename: 'receitas.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(elemento).set(opt).save();
    }

    function voltar() {
      window.location.href = "painel.html";
    }

    listarReceitas();
  </script>
</body>
</html>
