<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lançamentos - Visualizador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 15px;
      top: 15px;
      background-color: #fff;
      color: #004080;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      min-height: 90vh;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="window.location.href='index.html'">⟵ Voltar</button>
<P>RELATORIO GERAL</P>
  </header>

  <iframe
    src="https://drive.google.com/embeddedfolderview?id=1Lrx8H0HdifNR_q85YoLjF8nCxxqr0sB1#grid"
    allowfullscreen
  ></iframe>

</body>
</html>
